<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - GreenLeaaf Finserv</title>
    <link rel="icon" type="image/jpg" href="Green on Black Minimalist Renewable Energy Logo.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .customers-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .customers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .customers-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .customers-table th,
        .customers-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .customers-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        
        .customers-table tr:last-child td {
            border-bottom: none;
        }
        
        .customers-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .no-customers {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-style: italic;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: var(--primary-dark);
        }
        
        .back-button i {
            margin-right: 0.5rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .logout-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .logout-button:hover {
            background-color: #c82333;
        }
        
        .logout-button i {
            margin-right: 0.5rem;
        }
        
        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: capitalize;
        }
        
        .status-badge.active {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-badge.inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        /* Action buttons */
        .actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .btn-action {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #6c757d;
        }
        
        .btn-action:hover {
            background-color: #f1f1f1;
        }
        
        .btn-edit:hover {
            color: #ffc107;
        }
        
        .btn-toggle-status {
            color: #28a745;
        }
        
        .btn-toggle-status[data-active="false"] {
            color: #6c757d;
        }
        
        .btn-delete:hover {
            color: #dc3545;
        }
        
        /* Modal for edit form */
        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .edit-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        
        .edit-modal h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.25);
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        
        .btn {
            padding: 0.5rem 1.25rem;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-cancel {
            background-color: #f1f1f1;
            color: #333;
        }
        
        .btn-cancel:hover {
            background-color: #e2e2e2;
        }
        
        .btn-save {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-save:hover {
            background-color: var(--primary-dark);
        }
        
        @media (max-width: 768px) {
            .customers-table {
                display: block;
                overflow-x: auto;
            }
            
            .customers-table th,
            .customers-table td {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
            face    <img src="Green on Black Minimalist Renewable Energy Logo.jpg" alt="GreenLeaaf Logo" class="logo-img">
                <span class="logo-text">GreenLeaaf</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="#" id="loginBtn">Login / Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="customers-container">
        <div class="customers-header">
            <h1>Our Valued Customers</h1>
            <div class="action-buttons">
                <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
                <button id="logoutBtn" class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
        
        <div id="customersList">
            <!-- Customer data will be loaded here by JavaScript -->
        </div>
    </main>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="edit-modal">
        <div class="edit-modal-content">
            <h2>Edit User</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone</label>
                    <input type="tel" id="editPhone">
                </div>
                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" class="form-control">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelEdit" class="btn btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const customersList = document.getElementById('customersList');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Check if user is admin (for demonstration, in real app, implement proper authentication)
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            
            if (!localStorage.getItem('users')) {
                localStorage.setItem('users', JSON.stringify([]));
            }

            // Function to load and display users
            function loadUsers() {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const customersList = document.getElementById('customersList');
                
                if (users.length === 0) {
                    customersList.innerHTML = '<tr><td colspan="6" class="no-customers">No customers found.</td></tr>';
                    return;
                }
                
                let tableHTML = `
                    <table class="customers-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Join Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                users.forEach((user, index) => {
                    const joinDate = user.joinDate ? new Date(user.joinDate).toLocaleDateString() : 'N/A';
                    tableHTML += `
                    <tr data-id="${index}">
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone || 'N/A'}</td>
                        <td>
                            <span class="status-badge ${user.isActive !== false ? 'active' : 'inactive'}">
                                ${user.isActive !== false ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td>${joinDate}</td>
                        <td class="actions">
                            <button class="btn-action btn-edit" data-id="${index}" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-action btn-toggle-status" data-id="${index}" data-active="${user.isActive !== false}" title="${user.isActive !== false ? 'Deactivate' : 'Activate'}">
                                <i class="fas ${user.isActive !== false ? 'fa-toggle-on' : 'fa-toggle-off'}"></i>
                            </button>
                            <button class="btn-action btn-delete" data-id="${index}" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>`;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                customersList.innerHTML = tableHTML;
                
                // Add event listeners to action buttons
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.addEventListener('click', handleEdit);
                });
                
                document.querySelectorAll('.btn-toggle-status').forEach(btn => {
                    btn.addEventListener('click', handleToggleStatus);
                });
                
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', handleDelete);
                });
            }
            
            // Handle edit user
            function handleEdit(e) {
                const userId = e.currentTarget.getAttribute('data-id');
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users[userId];
                
                if (!user) return;
                
                document.getElementById('editUserId').value = userId;
                document.getElementById('editName').value = user.name;
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editPhone').value = user.phone || '';
                document.getElementById('editStatus').value = user.isActive !== false ? 'true' : 'false';
                
                document.getElementById('editUserModal').style.display = 'flex';
            }
            
            // Handle toggle user status
            function handleToggleStatus(e) {
                if (!confirm('Are you sure you want to change this user\'s status?')) return;
                
                const userId = e.currentTarget.getAttribute('data-id');
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                if (users[userId]) {
                    users[userId].isActive = !(users[userId].isActive !== false);
                    localStorage.setItem('users', JSON.stringify(users));
                    loadUsers();
                    alert('User status updated successfully!');
                }
            }
            
            // Handle delete user
            function handleDelete(e) {
                if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;
                
                const userId = parseInt(e.currentTarget.getAttribute('data-id'));
                let users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Remove the user from the array
                users.splice(userId, 1);
                
                // Save back to localStorage
                localStorage.setItem('users', JSON.stringify(users));
                
                // Reload the user list
                loadUsers();
                alert('User deleted successfully!');
            }
            
            // Handle edit form submission
            document.getElementById('editUserForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userId = document.getElementById('editUserId').value;
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                if (users[userId]) {
                    // Check if email is being changed and already exists
                    const newEmail = document.getElementById('editEmail').value.trim();
                    if (newEmail !== users[userId].email && users.some(u => u.email === newEmail)) {
                        alert('This email is already registered!');
                        return;
                    }
                    
                    users[userId].name = document.getElementById('editName').value.trim();
                    users[userId].email = newEmail;
                    users[userId].phone = document.getElementById('editPhone').value.trim();
                    users[userId].isActive = document.getElementById('editStatus').value === 'true';
                    
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    // Close the modal and reload the user list
                    document.getElementById('editUserModal').style.display = 'none';
                    loadUsers();
                    alert('User updated successfully!');
                }
            });
            
            // Close modal when clicking cancel
            document.getElementById('cancelEdit').addEventListener('click', function() {
                document.getElementById('editUserModal').style.display = 'none';
            });
            
            // Close modal when clicking outside the modal content
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('editUserModal');
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Logout functionality
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (confirm('Are you sure you want to logout?')) {
                        localStorage.removeItem('currentUser');
                        window.location.href = 'index.html';
                    }
                });
            }
            
            // Load users when page loads
            loadUsers();
        });
    </script>
</body>
</html>
